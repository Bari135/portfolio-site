<div class="contact-container">
    <div class="header-section">
        <h1>Contact</h1>
        <h2>Connect with me</h2>
    </div>

    <div class="links">
        <ng-container *ngFor="let link of links">
            <span class="link"><app-social-link [name]="link.name" [link]="link.link" [icon]="link.icon"></app-social-link></span>
        </ng-container>
    </div>
   

</div>
